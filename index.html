<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles.css"></link>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>JS Calculator!</title>
  </head>
  <body class="container">
    <div class="shell">
      <div class="output d-flex justify-content-end">
        <div class="d-flex justify-content-end" id="output">0</div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="display d-flex justify-content-end" id="display">0</div>
        <div class="operatorSignifier" id="operatorSignifier"></div>
      </div>
      <container>
        <div class="d-flex justify-content-center">
      <button class="numbers" onclick = "updateDisplay(0)" id="zero">0</button>
      <button class="numbers" onclick = "updateDisplay(1)" id="one">1</button>
      <button class="numbers" onclick = "updateDisplay(2)" id="two">2</button>
      <button class="numbers" onclick = "updateDisplay(3)" id="three">3</button>
      <button class="numbers" onclick = "updateDisplay(4)" id="four">4</button>
    </div>
    <div class="d-flex justify-content-center">
      <button class="numbers"  onclick = "updateDisplay(5)" id="five">5</button>
      <button class="numbers" onclick = "updateDisplay(6)" id="six">6</button>
      <button class="numbers" onclick = "updateDisplay(7)" id="seven">7</button>
      <button class="numbers" onclick = "updateDisplay(8)" id="eight">8</button>
      <button class="numbers" onclick = "updateDisplay(9)" id="nine">9</button>
    </div>
    <div class="d-flex justify-content-center">
      <button class="operations" onclick = "updateDisplay('+')" id="add">+</button>
      <button class="operations" onclick = "updateDisplay('-')" id="subtract">-</button>
      <button class="operations" onclick = "updateDisplay('*')" id="multiply">*</button>
      <button class="operations" onclick = "updateDisplay('/')" id="divide">/</button>
      <button style="background-color: yellow" class="operations" onclick = "updateDisplay('=')" id="equals">=</button>

    </div>
    <div class="d-flex justify-content-center">
      <button class="functions" onclick = "updateDisplay('.')" id="decimal">.</button>
      <button class="functions" onclick = "updateDisplay('minus')" id="minus">+/-</button>
      <button class="functions" onclick = "clearDisplay()" id="clear">C</button>
      <button class="functions" onclick = "clearAllOutput()" id="clearoutput">AC</button>
    </div>
  </shell>
    </container>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
